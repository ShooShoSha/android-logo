<!DOCTYPE html>
<html>
    <head>
        <title>Android</title>
        <link href="android.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="bugdroid" class="android" alt="The android, Bugdroid, from Google">
            <div class="head">
                <div id="left_antenna" class="antenna"></div>
                <div id="right_antenna" class="antenna"></div>
                <div id="left_eye" class="eye"></div>
                <div id="right_eye" class="eye"></div>
            </div>
            <div class="body">
                <div id="left_arm" class="arm"></div>
                <div id="right_arm" class="arm"></div>
                <div id="left_leg" class="leg"></div>
                <div id="right_leg" class="leg"></div>
            </div>
        </div>
        <footer>
            The Android Logo, Bugdroid, in HTML and CSS. See how it's built on 
            <a href="http://thecodeplayer.com/walkthrough/css3-android-logo">The CodePlayer</a>.
        </footer>

</html>
